name: weathery_app
description: A weather application built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  flutter_svg: ^2.0.9
  google_fonts: ^5.1.0
  flutter_screenutil: ^5.9.0
  flutter_animate: ^4.2.0
  intl: ^0.18.1
  geolocator: ^10.1.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
